<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .image-link {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
        }

        .image-link img {
            padding: 10px;
            max-width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-link img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-link span {
            display: block;
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1> AI융합혁신센터-VR실습실 GPT 컴퓨터 사용예약 </h1>
    <h2> 예약 방법 </h2>
    <h4> 사용을 희망하는 <bold> 컴퓨터 클릭 </bold>하고, 구글 캘린더에서 <bold>사용날짜/시간</bold> 예약하면 됩니다. </h4>

    <!-- Example of an image link -->
    <a href="https://calendar.app.google/DfRbZ8jkEBbQ7kmc7" target="_blank" class="image-link">
        <img src="free-icon-imac.png" alt="Placeholder Image" width="250" height="250">
        <span>GPT Computer 1 예약 </span>
    </a>

    <a href="https://calendar.app.google/psTbLDUBrkLdbjVK6" target="_blank" class="image-link">
        <img src="free-icon-imac.png" alt="Google Image" width="250" height="250">
        <span>GPT Computer 2 예약</span>
    </a>

    <a href="https://calendar.app.google/igKjVt2BmU5WkXHy9" target="_blank" class="image-link">
        <img src="free-icon-imac.png" alt="Google Image" width="250" height="250">
        <span>GPT Computer 3 예약</span>
    </a>

    <br>

    <a href="https://calendar.app.google/D8U6v7AGP1h7mZBH6" target="_blank" class="image-link">
        <img src="free-icon-imac.png" alt="Google Image" width="250" height="250">
        <span>GPT Computer 4 예약</span>
    </a>

    <a href="https://calendar.app.google/jzYixhmoDXsHtpEp6" target="_blank" class="image-link">
        <img src="free-icon-imac.png" alt="Google Image" width="250" height="250">
        <span>GPT Computer 5 예약</span>
    </a>

</body>
</html>
